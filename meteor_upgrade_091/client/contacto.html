
<head>
  <title>contacto</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>  
</body>

<template name="contactoLayout">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">contacto CRM <small>@ MeteorJS</small></a>
      </div>
      <div class="navbar-collapse collapse" ng-controller="SearchbarCtrl">
        <div class="navbar-form navbar-right">
          <input id="searchField" type="text" class="form-control" placeholder="Search..." value="{{keyword}}">
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="{{ isActiveRoute 'dashboard' }}"><a href="{{ pathFor 'dashboard' }}">Overview</a></li>
          <li class="{{ isActiveRoute 'customers|customersStartWith|customersSearch|customer' }}"><a href="{{ pathFor 'customers' }}">Customers</a></li>
          <li class="{{ isActiveRoute 'newCustomer' }}"><a href="{{ pathFor 'newCustomer' }}">New Customer</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {{> yield}}
      </div>
      <div id="bootbox"></div>
    </div>
  </div>
</template>
