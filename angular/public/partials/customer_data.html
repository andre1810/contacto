<form name="form" class="form-horizontal" role="form" novalidate>
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="customer.name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputBranch" class="col-sm-2 control-label">Branch</label>
    <div class="col-sm-10">
      <select class="form-control" id="inputBranch" placeholder="Branch" ng-model="customer.branch">
        <option>Software Development</option>
        <option>Consulting</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputWebsite" class="col-sm-2 control-label">Website</label>
    <div class="col-sm-10">
      <input type="url" class="form-control" id="inputWebsite" placeholder="Website" value="http://www.5minds.de" ng-model="customer.website">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTags" class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTags" placeholder="Tags" ng-model="$parent.tags" selectize-tags>
    </div>
  </div>
  <div class="form-group">
    <label for="inputReference" class="col-sm-2 control-label">Reference</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputReference" placeholder="Reference" ng-model="customer.reference">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMemo" class="col-sm-2 control-label">Memo</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputMemo" value="" rows="4" ng-model="customer.note"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="saveCustomer()" ng-disabled="form.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
    </div>
  </div>
</form>
