<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Branch</th>
        <th width="25%">Tags</th>
        <th>Created</th>
        <th width="50px"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers">
        <td><a href="/#/customer/{{customer.customerId}}" ng-bind="customer.customerId"></a></td>
        <td ng-bind="customer.name"></td>
        <td ng-bind="customer.branch"></td>
        <td ng-bind="customer.tags.join(', ')"></td>
        <td ng-bind="customer.created  | date : 'yyyy-MM-dd H:mm'"></td>
        <td class="text-right">
          <div class="btn-group">
            <button class="btn btn-danger btn-xs" ng-click="deleteCustomer(customer)"><span class="glyphicon glyphicon-trash"></span></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
