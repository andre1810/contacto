<div>
  <div class="modal-header">
    <h3 class="modal-title">Contact <span ng-bing="contact.firstName"></span> <span ng-bing="contact.lastName"></span></h3>
  </div>
  <div class="modal-body">
    
    <form name="form" class="form-horizontal" role="form" novalidate>
      <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFirstName" placeholder="First name" ng-model="contact.firstName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName" placeholder="Last name" ng-model="contact.lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPosition" class="col-sm-2 control-label">Position</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPosition" placeholder="Position" ng-model="contact.position">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="contact.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="inputMobile" class="col-sm-2 control-label">Mobile</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputMobile" placeholder="Mobile" ng-model="contact.mobile">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="contact.email">
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
