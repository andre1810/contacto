<div>
  <div class="modal-header">
    <h3 class="modal-title">Address <span ng-bing="address.label"></span></h3>
  </div>
  <div class="modal-body">
    
    <form name="form" class="form-horizontal" role="form" novalidate>
      <div class="form-group">
        <label for="inputLabel" class="col-sm-2 control-label">Label</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLabel" placeholder="Label" ng-model="address.label">
        </div>
      </div>
      <div class="form-group">
        <label for="inputStreet" class="col-sm-2 control-label">Street</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputStreet" placeholder="Street" ng-model="address.street">
        </div>
      </div>
      <div class="form-group">
        <label for="inputZip" class="col-sm-2 control-label">Zip Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputZip" placeholder="Zip Code" ng-model="address.zip">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCity" placeholder="City" ng-model="address.city">
        </div>
      </div>
      <div class="form-group">
        <label for="inputState" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputState" placeholder="State" ng-model="address.state">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCountry" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCountry" placeholder="Country" ng-model="address.country">
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
