<div>
  <div class="modal-header">
    <h3 class="modal-title">Note "<span ng-bind="note.title"></span>"</h3>
  </div>
  <div class="modal-body">
    
    <form name="form" class="form-horizontal" role="form" novalidate>
      <div class="form-group">
        <label for="inputFTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="note.title">
        </div>
      </div>
      <div class="form-group">
        <label for="inputNote" class="col-sm-2 control-label">Note</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="inputNote" ng-model="note.note" rows="8"></textarea>
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
