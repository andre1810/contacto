<h1 class="page-header">Customers</h1>

          <div class="well well-sm">
           <strong>Suche nach:</strong> <span ng-bind="keyword"></span>
          </div>

          <div class="table-responsive" ng-if="customers">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Customer-ID</th>
                  <th>Company Name</th>
                  <th>Branch</th>
                  <th width="25%">Tags</th>
                  <th>Created</th>
                  <th width="50px"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="customer in customers">
                  <td><a href="/#/customer/{{customer.customerId}}" ng-bind="customer.customerId"></a></td>
                  <td ng-bind="customer.name"></td>
                  <td ng-bind="customer.branch"></td>
                  <td ng-bind="customer.tags"></td>
                  <td ng-bind="customer.created"></td>
                  <td class="text-right">
                    <div class="btn-group">
                      <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="bg-info well-sm" ng-if="customers.length === 0">
          No customers found.
        </div>
